<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-menu {
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .nav-menu a {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav-menu a.active {
            background: #1976D2;
        }
        .global-timer {
            float: right;
            padding: 8px 16px;
        }
        .active-job {
            font-weight: bold;
            margin-right: 10px;
        }
        .timer.paused {
            color: #666;
        }
        .timer-container button {
            padding: 5px 10px;
            margin: 0 2px;
            border: none;
            cursor: pointer;
        }
        .start-btn, .resume-btn { background: #4CAF50; color: white; }
        .stop-btn { background: #f44336; color: white; }
        .pause-btn { background: #FFC107; color: white; }
    </style>
</head>
<body>
    <h1>Job Manager</h1>
    <div class="nav-menu">
        <a href="{{ url_for('main.index') }}" {% if request.endpoint == 'main.index' %}class="active"{% endif %}>Customers</a>
        <a href="{{ url_for('main.job_list') }}" {% if request.endpoint == 'main.job_list' %}class="active"{% endif %}>Jobs</a>
        
        <div class="global-timer">
            <span id="active-job-info" class="active-job"></span>
        </div>
    </div>
    {% block content %}{% endblock %}

</html>
